<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - JKKN POS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0b6d41 0%, #0a5533 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      backdrop-filter: blur(10px);
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    button {
      background: white;
      color: #0b6d41;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .status {
      margin-top: 30px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .status.online {
      background: rgba(75, 181, 67, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 9l11-7 11 7M3 11v7a2 2 0 002 2h14a2 2 0 002-2v-7"/>
        <path d="M1 9l11 7 11-7"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you're not connected to the internet.
      Don't worry, your POS data is safe and you can continue working offline.
    </p>

    <button onclick="window.location.reload()">Try Again</button>

    <div class="status" id="status">
      <strong>Status:</strong> <span id="connection-status">Checking connection...</span>
    </div>
  </div>

  <script>
    // Check connection status
    function updateConnectionStatus() {
      const statusEl = document.getElementById('connection-status');
      const statusBox = document.getElementById('status');

      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored!';
        statusBox.classList.add('online');

        // Auto-reload after 2 seconds
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      } else {
        statusEl.textContent = 'No internet connection';
        statusBox.classList.remove('online');
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);

    // Initial check
    updateConnectionStatus();

    // Periodic check every 5 seconds
    setInterval(updateConnectionStatus, 5000);
  </script>
</body>
</html>
